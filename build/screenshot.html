<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../lib/claygl.js"></script>
    <style>
        html, body, #viewport {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="viewport"></div>

<script>
    var scripts = window.location.search.slice(1).split(',');
    var exampleName = scripts[0];
    if (exampleName) {
        for (var i = 1; i < scripts.length; i++) {
            var scriptTag = document.createElement('script');
            scriptTag.src = scripts[i];
            scriptTag.async = false;
            document.body.appendChild(scriptTag);
        }

        var scriptTag = document.createElement('script');
        scriptTag.async = false;
        scriptTag.src = `../examples-src/${exampleName}/${exampleName}.js`
        document.body.appendChild(scriptTag);
    }
</script>
</body>
</html>
