<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/claygl.min.js"></script>
    <script src="../lib/codemirror.min.js"></script>
    <link rel="stylesheet" href="../lib/codemirror.css">
    <title>${title}</title>
    <style>
        body {
            margin: 0px;
            text-align: center;

            background-color: #fff;

            font-family: Helvetica;
        }
        #main {
            width: 960px;
            margin: 0 auto;
        }
        #viewport {
            width: 100%;
            height: 500px;

            background-color: #fff;
            /* box-shadow: 0px 0px 20px rgba(0,0,0,0.1); */
        }
        h1 {
            text-align: left;
        }
        h2 {
            margin-top: 50px;
        }
        #intro, h2, #code {
            text-align: left;
        }
        #code {
            margin-bottom: 100px;
        }
        .CodeMirror {
            height: auto;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>${title}</h1>
    <div id="viewport"></div>

    <script id="main-script">
${mainCode|raw}
    </script>

    <h2>Itroduction</h2>
    <div id="intro">
        ${description|raw}
    </div>


    <h2>Code</h2>

    <div id="code"></div>

    <script>
        (function () {
            var editor = CodeMirror(document.getElementById('code'), {
                value: document.getElementById('main-script').textContent,
                lineNumbers: true,
                mode: 'javascript',
                readOnly: true
            })
        })();
    </script>
</div>
</body>
</html>
