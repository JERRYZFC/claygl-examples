<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/pace.min.js"></script>
    <link rel="stylesheet" href="lib/pace.css">

    <script src="lib/jquery.min.js"></script>

    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <title>ClayGL Examples</title>
    <style>
        body {
            margin: 0px;
            text-align: center;

            background-color: #fff;
        }
        #main {
            width: 960px;
            margin: 0 auto;
        }

        #logo {
            height: 20px;
            margin-left: 30px;
        }
        h1 {
            margin-top: 50px;
            text-align: left;
            font-family: "Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
        }
        .item {
            width: 300px;
            float: left;
            margin: 10px;
        }

        .item img {
            /* box-shadow: 0px 0px 10px rgba(0,0,0,0.1); */
            width: 100%;
            transition: box-shadow 0.3s linear;
        }
        .item img:hover {
            box-shadow: 0px 0px 30px rgba(0,0,0,0.2);
        }
        .item h5 {
            height: 40px;
            font-size: 18px;
            font-weight: normal;
            font-family: "Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="http://claygl.xyz">
        <img src="./img/logo.svg" id="logo" alt="">
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="http://docs.claygl.xyz/api">Documentation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://examples.claygl.xyz">Examples</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/pissang/claygl">GitHub</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/pissang/claygl/releases">Download</a>
            </li>
        </ul>
    </div>
</nav>
<div id="main">
    <h1>
        Examples
    </h1>
    {{ for: ${examples} as ${example}, ${idx} }}
    <div class="item">
        <a href="examples/${example.name}.html" target="_blank"><img src="thumb/${example.name}.png" alt=""></a>
        <h5>${example.title}</h5>
    </div>
    {{ /for }}
</div>
</body>
</html>
