<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/pace.min.js"></script>
    <link rel="stylesheet" href="lib/pace.css">

    <title>ClayGL Examples</title>
    <style>
        body {
            margin: 0px;
            text-align: center;

            background-color: #fff;
        }
        #main {
            width: 960px;
            margin: 0 auto;
        }
        #nav {
            height: 40px;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            text-align: left;
        }
        #nav #logo {
            height: 20px;
            margin-left: 30px;
            margin-top: 10px;
        }
        h1 {
            margin-top: 50px;
            text-align: left;
            font-family: "Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
        }
        .item {
            width: 300px;
            float: left;
            margin: 10px;
        }

        .item img {
            /* box-shadow: 0px 0px 10px rgba(0,0,0,0.1); */
            width: 100%;
            transition: box-shadow 0.3s linear;
        }
        .item img:hover {
            box-shadow: 0px 0px 30px rgba(0,0,0,0.2);
        }
        .item h5 {
            height: 40px;
            font-size: 18px;
            font-weight: normal;
            font-family: "Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
        }
    </style>
</head>
<body>
<div id="nav">
    <img src="./img/logo.svg" id="logo" alt="">
</div>
<div id="main">
    <h1>
        Examples
    </h1>
    {{ for: ${examples} as ${example}, ${idx} }}
    <div class="item">
        <a href="examples/${example.name}.html" target="_blank"><img src="thumb/${example.name}.png" alt=""></a>
        <h5>${example.title}</h5>
    </div>
    {{ /for }}
</div>
</body>
</html>
