<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/claygl.min.js"></script>
    <script src="../lib/codemirror.min.js"></script>
    <link rel="stylesheet" href="../lib/codemirror.css">
    <title>Basic Rotating Cube</title>
    <style>
        body {
            margin: 0px;
            text-align: center;

            background-color: #fff;

            font-family: Helvetica;
        }
        #main {
            width: 960px;
            margin: 0 auto;
        }
        #viewport {
            width: 100%;
            height: 500px;

            background-color: #fff;
            /* box-shadow: 0px 0px 20px rgba(0,0,0,0.1); */
        }
        h1 {
            text-align: left;
        }
        h2 {
            margin-top: 50px;
        }
        #intro, h2, #code {
            text-align: left;
        }
        #code {
            margin-bottom: 100px;
        }
        .CodeMirror {
            height: auto;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Basic Rotating Cube</h1>
    <div id="viewport"></div>

    <script id="main-script">
var app = clay.application.create('#viewport', {

    init: function (app) {

        // Create a perspective camera.
        // First parameter is the camera position. Which is in front of the cube.
        // Second parameter is the camera lookAt target. Which is the origin of the world, and where the cube puts.
        this._camera = app.createCamera([0, 2, 5], [0, 0, 0]);

        // Create a sample cube
        this._cube = app.createCube();

        // Create a directional light. The direction is from top right to left bottom, away from camera.
        this._mainLight = app.createDirectionalLight([-1, -1, -1]);
    },

    loop: function (app) {
        // Simply rotating the cube every frame.
        this._cube.rotation.rotateY(app.frameTime / 1000);
    }
});
    </script>

    <h2>Itroduction</h2>
    <div id="intro">
        <p>This example demonstrates how to create a basic 3d application with ClayGL</p>

    </div>


    <h2>Code</h2>

    <div id="code"></div>

    <script>
        (function () {
            var editor = CodeMirror(document.getElementById('code'), {
                value: document.getElementById('main-script').textContent,
                lineNumbers: true,
                mode: 'javascript',
                readOnly: true
            })
        })();
    </script>
</div>
</body>
</html>
